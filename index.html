<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra-Papel-Tesoura</title>
</head>
<body>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label"class="badge">comp</div>
    
        <span id="placarUser">0</span>:<span id="placarPc">0</span>
    </div>

    <div class="reiniciar">
        <button onclick="limpaScore()">Reiniciar Jogo</button>
    </div>

    <div class="resultt">
        <p id="result">Começe o jogo!</p>
    </div>

    <div class="escolhas">
        <button id="pedra" class="btn">Pedra</button>
        <button id="papel" class="btn">Papel</button>
        <button id="tesoura" class="btn">Tesoura</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
